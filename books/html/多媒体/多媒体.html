<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多媒体</title>
</head>
<script>
    var video;
    function init(){
      video = document.getElementById('video1');
      video.addEventListener('ended',function(){
        alert("播放结束。");
      },true);
    }
    // 发生错误
    video.addEventListener("error",function(){
      switch(video.error.code){
        case MediaError.MEDIA_ERROR_ABORTED: alert("视频下载被中止");break;
        case MediaError.MEDIA_ERROR_NETWORK: alert("视频下载失败");break;
        case MediaError.MEDIA_ERROR_DECODE: alert("解码失败");break;
        case MeidaError.MEDIA_ERROR_SRC_NOT_SUPPORTED: alert("不支持播放的视频格式");break;
        default: alert("未知错误");

      }
    }, false);
    function play(){
      video.play();
    }
    function pause(){
      video.pause();
    }
</script>
<body onload="init()">
    <video id="video1" src="test.ogv">

    </video>
    <button onclick="play()">播放  
    </button>
    <button onclick="pause()"></button>
</body>
</html>
